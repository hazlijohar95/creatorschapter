name: ğŸš€ Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: ğŸ” Run quality checks
      run: |
        npm run lint
        npx tsc --noEmit
        
    - name: ğŸ§ª Run tests
      run: npm test
      
    - name: ğŸ—ï¸ Build application
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        NODE_ENV: production
        
    - name: ğŸ“Š Analyze bundle size
      run: |
        npx bundlesize
      continue-on-error: true
        
    - name: ğŸš€ Deploy to Vercel
      if: false # Enable when you set up Vercel
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        working-directory: ./
        
    - name: ğŸš€ Deploy to Netlify
      if: false # Enable when you set up Netlify
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './dist'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions"
        enable-pull-request-comment: false
        enable-commit-comment: true
        overwrites-pull-request-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        
    - name: ğŸ“ˆ Create GitHub Release
      if: false # Enable for automatic releases
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          Automated release from GitHub Actions
          
          Changes in this release:
          - See commit history for details
        draft: false
        prerelease: false
        
    - name: ğŸ“Š Performance Report
      run: |
        echo "ğŸ—ï¸ Build completed successfully"
        echo "ğŸ“¦ Bundle analysis:"
        ls -la dist/
        echo "ğŸ“Š Bundle sizes:"
        du -sh dist/*
        
    - name: âœ… Deployment Success
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸŒ Application is now live"