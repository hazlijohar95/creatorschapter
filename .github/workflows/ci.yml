name: ğŸ”„ Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'

jobs:
  # Quality checks
  quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: ğŸ” Run ESLint
      run: npm run lint
      
    - name: ğŸ—ï¸ Type check
      run: npx tsc --noEmit
      
    - name: ğŸ“Š Check bundle size
      run: npm run build
      
  # Security checks
  security:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: ğŸ”’ Run npm audit
      run: npm audit --audit-level=high
      continue-on-error: true
      
    - name: ğŸ›¡ï¸ Run security scan
      uses: securecodewarrior/github-action-add-sarif@v1
      if: false # Disable for now, enable when you have SARIF setup
      with:
        sarif-file: 'security-scan-results.sarif'

  # Tests
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: ğŸ§ª Run tests
      run: npm test
      
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: false # Enable when you set up Codecov
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage/lcov.info
        fail_ci_if_error: false

  # Build test
  build:
    name: ğŸ—ï¸ Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: ğŸ—ï¸ Build application
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://placeholder.supabase.co' }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'placeholder-key' }}
        
    - name: ğŸ“¦ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-files
        path: dist/
        retention-days: 7

  # Accessibility tests
  accessibility:
    name: â™¿ Accessibility Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: ğŸ—ï¸ Build application
      run: npm run build
      env:
        VITE_SUPABASE_URL: 'https://placeholder.supabase.co'
        VITE_SUPABASE_ANON_KEY: 'placeholder-key'
        
    - name: â™¿ Run accessibility tests
      run: |
        npx serve -s dist -p 3000 &
        sleep 5
        npx @axe-core/cli http://localhost:3000 --exit
      continue-on-error: true

  # Performance audit
  lighthouse:
    name: ğŸš€ Performance Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: ğŸ—ï¸ Build application
      run: npm run build
      env:
        VITE_SUPABASE_URL: 'https://placeholder.supabase.co'
        VITE_SUPABASE_ANON_KEY: 'placeholder-key'
        
    - name: ğŸš€ Run Lighthouse CI
      run: |
        npm install -g @lhci/cli@0.12.x
        npx serve -s dist -p 3000 &
        sleep 5
        lhci autorun
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
      continue-on-error: true

  # All checks passed
  all-checks:
    name: âœ… All Checks Passed
    runs-on: ubuntu-latest
    needs: [quality, security, test, build, accessibility, lighthouse]
    
    steps:
    - name: âœ… All checks passed
      run: echo "ğŸ‰ All quality checks passed successfully!"