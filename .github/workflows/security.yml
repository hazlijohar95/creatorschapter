name: ðŸ›¡ï¸ Security Scan

on:
  schedule:
    - cron: '0 0 * * 1' # Weekly on Monday
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dependency-scan:
    name: ðŸ“¦ Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: ðŸ”’ Run npm audit
      run: |
        npm audit --audit-level=moderate --json > audit-results.json || true
        
    - name: ðŸ“Š Generate security report
      run: |
        echo "## ðŸ”’ Security Audit Results" >> $GITHUB_STEP_SUMMARY
        if [ -s audit-results.json ]; then
          echo "Found vulnerabilities - see details below:" >> $GITHUB_STEP_SUMMARY
          cat audit-results.json | jq -r '.vulnerabilities | to_entries[] | "- **\(.key)**: \(.value.severity) severity"' >> $GITHUB_STEP_SUMMARY || echo "No vulnerabilities found" >> $GITHUB_STEP_SUMMARY
        else
          echo "âœ… No vulnerabilities found!" >> $GITHUB_STEP_SUMMARY
        fi
        
  codeql-analysis:
    name: ðŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
        
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ðŸ” Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        
    - name: ðŸ—ï¸ Autobuild
      uses: github/codeql-action/autobuild@v2
      
    - name: ðŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      
  secret-scan:
    name: ðŸ—ï¸ Secret Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ðŸ—ï¸ Run secret detection
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified
        
  dockerfile-scan:
    name: ðŸ³ Dockerfile Security Scan
    runs-on: ubuntu-latest
    if: false # Enable if you add Docker support
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ³ Run Dockerfile security scan
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: Dockerfile
        
  license-check:
    name: ðŸ“œ License Compliance
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: ðŸ“œ Check licenses
      run: |
        npx license-checker --summary > license-summary.txt
        echo "## ðŸ“œ License Summary" >> $GITHUB_STEP_SUMMARY
        cat license-summary.txt >> $GITHUB_STEP_SUMMARY
        
    - name: ðŸš« Check for forbidden licenses
      run: |
        npx license-checker --excludePackages 'dev@0.0.0' --onlyAllow 'MIT;ISC;Apache-2.0;BSD-2-Clause;BSD-3-Clause;CC0-1.0;Unlicense' || {
          echo "âŒ Found forbidden licenses!" >> $GITHUB_STEP_SUMMARY
          exit 1
        }
        echo "âœ… All licenses are compliant!" >> $GITHUB_STEP_SUMMARY